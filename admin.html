<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - ShopMahal</title>
  <link rel="stylesheet" href="css/signup_in.css">
  <link rel="icon" href="assests/SM_logo_BGR.webp">
  <!-- Include Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Additional styles for admin panel */
    .stats {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 5px;
      text-align: center;
    }
    .chart-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1rem;
    }
    .counter {
      font-size: 1.5rem;
      color: #2c3e50;
      transition: all 0.5s ease-out;
    }
    .user-table {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #ecf0f1;
      border-radius: 5px;
      overflow-x: auto;
    }
    .user-table table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    .user-table th, .user-table td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    .user-table th {
      background-color: #8e44ad;
      color: white;
    }
    .user-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .go-home-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .go-home-btn:hover {
      background-color: #6c3483;
    }
    /* Animation for counter */
    @keyframes countUp {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <main class="centered-auth">
      <div class="auth-wrapper">
        <h2>Admin Panel</h2>
        <div id="admin-actions" class="auth-form" style="display: none;"> <!-- Initially hidden until verified -->
          <div class="stats">
            <div class="chart-container">
              <canvas id="userChart"></canvas>
            </div>
            <div class="counter" id="totalUsersCounter">0</div>
            <div class="user-table" id="userDetails">
              <!-- Table will be populated by JavaScript -->
            </div>
          </div>
          <button type="button" id="clear-btn">Clear Registrations</button>
          <p id="clear-message"></p>
          <a href="index.html" class="go-home-btn">Go to Home</a>
        </div>
        <p id="admin-message"></p> <!-- Keep for any messages -->
      </div>
    </main>
  </div>
  <div id="cart-notification" style="display: none;"></div>
  <script src="js/auth.js"></script>
  <script>
    // Protection script to ensure only admin can access
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const adminActions = document.getElementById('admin-actions');
      const adminMessage = document.getElementById('admin-message');
      const totalUsersCounter = document.getElementById('totalUsersCounter');
      const userDetails = document.getElementById('userDetails');

      // Check if user is admin (based on sign-in credentials)
      if (!currentUser || currentUser.username !== 'Ashraf7779') {
        adminMessage.textContent = 'Access denied! Redirecting to Sign In...';
        adminMessage.style.color = '#e74c3c';
        adminMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'signin.html';
        }, 2000);
      } else {
        adminActions.style.display = 'block'; // Show admin actions for admin user
        updateUserStats(); // Initialize user stats, chart, and details
      }

      // Function to update user stats, chart, and details
      function updateUserStats() {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const totalUsers = users.length;

        // Animated counter
        let count = 0;
        const counterInterval = setInterval(() => {
          if (count <= totalUsers) {
            totalUsersCounter.textContent = count;
            totalUsersCounter.style.animation = 'countUp 0.5s ease-out';
            count++;
          } else {
            clearInterval(counterInterval);
          }
        }, 50);

        // Chart.js for graphical representation
        const ctx = document.getElementById('userChart').getContext('2d');
        if (window.myChart) window.myChart.destroy(); // Destroy previous chart instance
        window.myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Total Users'],
            datasets: [{
              label: 'Number of Users',
              data: [totalUsers],
              backgroundColor: 'rgba(142, 68, 173, 0.7)',
              borderColor: 'rgba(142, 68, 173, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: Math.max(totalUsers + 5, 5)
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

        // Create table for user details
        userDetails.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Registered</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody>
              ${users.map(user => `
                <tr>
                  <td>${user.username}</td>
                  <td>${user.email}</td>
                  <td>${user.phone}</td>
                  <td>${user.timestamp}</td>
                  <td>${user.password}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }

      // Expose updateUserStats globally for auth.js to call
      window.updateUserStats = updateUserStats;
    });
  </script>
</body>
</html>
