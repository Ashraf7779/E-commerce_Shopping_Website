<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ShopMahal</title>
  <link rel="stylesheet" href="css/signup_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome CDN for the eye icon -->
  <link rel="icon" href="assests/SM_logo_BGR.webp">
</head>
<body>
  <div class="page-wrapper">
    <main class="centered-auth">
      <div class="auth-wrapper">
        <h2>Sign Up</h2>
        <form id="signup-form" class="auth-form">
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="tel" id="signup-phone" placeholder="Phone Number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" required>
          <div class="password-wrapper">
            <input type="password" id="signup-password" placeholder="Password" required onpaste="return false" oncopy="return false" oncut="return false" oncontextmenu="return false">
            <span class="toggle-password" onclick="togglePassword('signup-password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <button type="submit">Sign Up</button>
          <p id="password-strength"></p> <!-- Existing element for strength feedback -->
          <p class="account-link">Already Have an Account? <span><a href="signin.html">Sign In</a></span></p>
          <p id="signup-message"></p> <!-- Existing message -->
        </form>
      </div>
    </main>
  </div>
  <div id="cart-notification" style="display: none;"></div>
  <script src="js/auth.js"></script>
  <style>
    /* Override specific styles to reduce space */
    #password-strength {
      margin-top: 0.1rem; /* Minimal space above strength message */
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0; /* Remove bottom margin to reduce space */
    }
    .account-link {
      margin-top: 0.2rem; /* Reduced space above account link */
      font-size: 0.9rem;
      text-align: center;
    }
    .auth-form {
      gap: 0.5rem; /* Reduce the gap between form elements */
    }
  </style>

<script>
  const passwordInput = document.getElementById('password');

  // Disable Ctrl+V (Paste), Ctrl+C (Copy), Ctrl+X (Cut)
  passwordInput.addEventListener('keydown', function (e) {
    if ((e.ctrlKey || e.metaKey) && ['v', 'c', 'x'].includes(e.key.toLowerCase())) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
