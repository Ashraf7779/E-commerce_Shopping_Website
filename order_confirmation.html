<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - ShopMahal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assests/SM_logo_BGR.webp">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #e6f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .confirmation-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .tick-animation {
      font-size: 80px;
      color: #28a745;
      animation: shake 1s infinite;
      margin-bottom: 20px;
    }
    @keyframes shake {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      75% { transform: translateY(10px); }
    }
    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .order-details {
      margin: 30px 0;
      padding: 20px;
      background: #ffcccc;
      border-radius: 15px;
      text-align: left;
      color: #2c3e50;
    }
    .detail-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .detail-item i {
      color: #e91e63;
      margin-right: 15px;
      font-size: 20px;
    }
    .detail-item span.label {
      font-weight: 500;
      width: 150px;
    }
    .detail-item span.value {
      flex: 1;
    }
    button {
      padding: 12px 35px;
      background: #ff6666;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .confirmation-container {
        margin: 20px;
        padding: 20px;
      }
      .detail-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .detail-item span.label {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="assests/SM_logo_BGR.png" alt="ShopMahal Logo" width="100px" height="100px">
        </div>
        <div class="logotxt">
          <p>ùïäùïôùï†ùï°ùïÑùïíùïôùïíùïù</p>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="confirmation-container">
        <div class="tick-animation">‚úî</div>
        <h2>Thank You, Your Order is Successfully Placed!</h2>
        <div class="order-details" id="order-details"></div>
        <button onclick="continueShopping()">Continue Shopping</button>
      </div>
    </main>

    <footer>
      <p>¬© 2025 ShopMahal</p>
    </footer>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/cart.js"></script>
  <script src="js/home.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentUser = localStorage.getItem('currentUser') || 'guest';
      const orderDetails = document.getElementById('order-details');

      function getUserKey(key) {
        return `${key}_${currentUser}`;
      }

      // Load checkout data
      const checkoutData = JSON.parse(localStorage.getItem(getUserKey('checkoutData')) || '{}');

      // Display order details
      orderDetails.innerHTML = `
        <div class="detail-item">
          <i class="fas fa-calendar-alt"></i>
          <span class="label">Estimated Delivery:</span>
          <span class="value">${checkoutData.deliveryDate || 'Not specified'}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-map-marker-alt"></i>
          <span class="label">Delivery Address:</span>
          <span class="value">${checkoutData.deliveryAddress || 'Not specified'}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-credit-card"></i>
          <span class="label">Payment Method:</span>
          <span class="value">${checkoutData.paymentMode || 'Not specified'}</span>
        </div>
        ${checkoutData.paymentMode === 'upi-id' && checkoutData.upiId ? `
          <div class="detail-item">
            <i class="fas fa-mobile-alt"></i>
            <span class="label">UPI ID:</span>
            <span class="value">${checkoutData.upiId}</span>
          </div>` : ''}
        ${checkoutData.paymentMode === 'card' && checkoutData.cardNumber ? `
          <div class="detail-item">
            <i class="fas fa-credit-card"></i>
            <span class="label">Card Number:</span>
            <span class="value">${checkoutData.cardNumber.replace(/(\d{4})/g, '$1 ').trim()}</span>
          </div>` : ''}
      `;

      // Clear checkout data
      localStorage.removeItem(`checkoutCart_${currentUser}`);
      localStorage.removeItem(`checkoutData_${currentUser}`);
      localStorage.removeItem(`cart_${currentUser}`);

      updateCartCount();

      // Confetti animation
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });

    window.continueShopping = function() {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
