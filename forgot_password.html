<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - ShopMahal</title>
  <link rel="stylesheet" href="css/signup_in.css">
  <link rel="icon" href="assests/SM_logo_BGR.webp">
</head>
<body>
  <div class="page-wrapper">
    <main class="centered-auth">
      <div class="auth-wrapper">
        <h2>Forgot Password</h2>
        <form id="forgot-form" class="auth-form">
          <input type="text" id="forgot-username" placeholder="Username or Email" required>
          <input type="tel" id="forgot-phone" placeholder="Phone Number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);" required>
          <button type="submit">Get OTP</button>
          <a href="signin.html" class="go-back-btn">Go Back</a>
          <p id="forgot-message"></p>
        </form>
      </div>
    </main>
  </div>
  <div id="cart-notification" style="display: none;"></div>
  <script src="js/auth.js"></script>

  <script>
    // Confirm auth.js is loaded
    console.log('forgot-password.html loaded, checking auth.js');
    if (typeof window.togglePassword === 'function') {
      console.log('auth.js loaded successfully');
    } else {
      console.error('auth.js not loaded');
    }

    // Additional debug for form
    document.addEventListener('DOMContentLoaded', () => {
      const forgotForm = document.getElementById('forgot-form');
      if (forgotForm) {
        console.log('forgot-form element found');
      } else {
        console.error('forgot-form not found');
      }
    });
  </script>
</body>
</html>
